profile = "custom"
artifacts_folder = "../compiled"
[msbuild]
project = "../../EasyTaskRunner.sln"
configuration = "Release"

[msbuild.properties]
PublishTrimmed = true
PublishReadyToRun = true
CopyOutputSymbolsToPublishDirectory = false
SkipCopyingSymbolsToOutputDirectory = true

[coverage]
enable = false
[coveralls]
publish = false


[github]
publish = true
user = "silenterus"
repo = "EasyTaskRunner"
base = "https://github.com"
version_prefix = "v"
branches = ["main"]

# Create zip files only for Windows platforms
[[pack]]
publish = true
rid = ["win-x64", "win-arm", "win-arm64"]
kinds = ["zip"]
# Default targets for Linux/Ubuntu Debian compatible distro with debian and tar packages
[[pack]]
publish = true
rid = ["linux-x64", "linux-arm", "linux-arm64"]
kinds = ["deb", "tar"]
# Default targets for Linux/Redhat compatible distro with rpm and tar packages
[[pack]]
publish = true
rid = ["rhel-x64"]
kinds = ["rpm", "tar"]
# Default targets for macOS, only tar files for this platform
[[pack]]
publish = true
rid = ["osx-x64", "osx-arm64"]
kinds = ["tar"]

[nuget]
publish = true
source = "https://api.nuget.org/v3/index.json"

[brew]
publish = false

[scoop]
publish = false

[changelog]
pull_request_change_template = "- {{ pr.title }} (PR #{{ pr.number }}) by @{{ properties.author }}"
commit_change_template = "- {{ commit.title }} ({{ commit.sha}}) by @{{ properties.author }}"
body_template = '''

# {{ properties.changes_pre_title }} {{ properties.hello_number }}

{{ changes }}

**Full Changelog**: {{ url_full_changelog_compare_changes }}
'''

[changelog.template_properties]
changes_pre_title = ""
hello_number = ""
author = "silenterus"



